<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/loginStyle.css">
    <title>Register</title>
</head>

<body>
<div class="login">
    <div class="head">
        <h1 class="siteName">Factory Site</h1>
    </div>

    <p class="msg">Sign up</p>

    <div class="form">
        <form th:action="@{/process_register}" th:object="${user}" method="post">
            <div th:if="${param.email}" class="alert alert-error">
                This email address is already being used!!!
            </div>
            <input type="text" th:field="*{firstName}" placeholder="Enter First Name" class="firstname" required>
            <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" class="lastname" required>
            <input type="text" th:field="*{email}" placeholder="Enter Email" class="email" required>
            <input type="password" th:field="*{password}" placeholder="Enter password" class="password" required>
            <button type="submit" class="btn-login">Sign Up</button>
            <a th:href="@{/login}" class="notMember">Cancel</a>
        </form>
    </div>
</div>
</body>

</html>
