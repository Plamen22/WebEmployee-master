<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/homeStyle.css">
    <link rel="stylesheet" href="/css/activeButtonStyle.css">
    <link rel="stylesheet" href="/css/tableStyle.css">
    <title>Home</title>
</head>

<script type="text/javascript">
function display_c(){
var refresh=1000; // Refresh rate in milli seconds
myTime=setTimeout('display_ct()',refresh)
}

function display_ct() {
var x = new Date()
document.getElementById('ct').innerHTML = x;
display_c();
 }

</script>

<body onload=display_ct();>
<div class="header">
    <a href="/home">Home</a>
    <a href="/employees_list">Employees List</a>
    <a href="/worker_schedule">Worker Schedule</a>
    <a href="/external_orders">External Orders</a>
    <a href="#" class="active">User List</a>
    <form th:action="@{/logout}" method="post">

        Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>

        <input class="btn-info" type="submit" value="Sign Out"/>
    </form>
</div>

<div class="add-employee"><h1><span id='ct'></span></h1></div>

<div class="table_center">
    <table>
        <thead>
        <tr>
            <th>User ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUsers}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.email}">E-mail</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="footer">
    My Movie Site CopyRight
</div>

</body>

</html>
