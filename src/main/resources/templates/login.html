<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/loginStyle.css">
    <title>Login</title>
</head>

<body>

<div class="login">
    <div class="head">
        <h1 class="siteName">Factory Site</h1>
    </div>

    <p class="msg">Welcome back</p>

    <div class="form">
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <input type="text" placeholder="Enter Email" id="email" name="email" class="email" required/>
            <input type="password" placeholder="Enter Password" id="password" name="password" class="password"
                   required/>
            <button type="submit" class="btn-login">Log in</button>
            <a th:href="@{/register}" class="notMember">Not a member?</a>
        </form>
    </div>
</div>
</body>

</html>
